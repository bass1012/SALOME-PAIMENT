version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: salon_paiement_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - salon_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Application Django
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: salon_paiement_web
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
      - logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - salon_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Serveur Nginx
  nginx:
    image: nginx:alpine
    container_name: salon_paiement_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - salon_network

  # Redis pour le caching (optionnel)
  redis:
    image: redis:7-alpine
    container_name: salon_paiement_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - salon_network

  # Worker Celery pour les tâches asynchrones (optionnel)
  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: salon_paiement_celery
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - salon_network
    command: celery -A salon_paiement worker --loglevel=info

  # Flower pour monitoring Celery (optionnel)
  flower:
    image: mher/flower:0.9.7
    container_name: salon_paiement_flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - salon_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  logs:
    driver: local
  ssl_certs:
    driver: local

networks:
  salon_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
